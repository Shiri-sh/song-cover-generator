<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Analyzer</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app" class="container">
        <h1>Audio Analyzer</h1>


        <div class="upload-box">
            <input type="file" id="audioInput" accept="audio/*" />
            <p id="uploadStatus"></p>
            <button id="submitButton">send</button>
        </div>


        <div class="analysis-box">
            <h2>Analysis Result</h2>
            <div id="analysisOutput"></div>
        </div>


        <div class="images-box">
            <h2>Generated Images</h2>
            <div id="imagesOutput" class="images-output"></div>
        </div>
        <div class="images-box">
            <h2>Example Images</h2>
            <div id="imagesOutput" class="images-output">
                <img src="https://image.pollinations.ai/prompt/A%20dark%2C%20powerful%20leonine%20figure%20stands%20silhouetted%20against%20a%20dramatic%2C%20fiery%20sunset.%20They%20are%20perched%20atop%20a%20desolate%2C%20craggy%20rock%20formation%2C%20gazing%20out%20over%20a%20vast%2C%20barren%20landscape%20below%2C%20creating%20an%20overall%20impression%20of%20singular%2C%20unchallenged%20dominance%20and%20menacing%20authority.?nologo=true&private=true&enhance=true" alt="Example Image 1" />
            </div>
        </div>
    </div>
</body>

</html>
